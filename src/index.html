<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bizzier</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__content container">
          <div class="header__body">
            <div class="header__logo">
              <a
                href="#"
                class="header__logo-image"
                aria-label="Home"
                title="Home"
              >
                <img
                  src="./image/logo.svg"
                  alt="Logo"
                  width="100"
                  height="28"
                  loading="lazy"
                />
              </a>
            </div>
            <div class="header__menu">
              <nav class="header__menu-body">
                <ul class="header__menu-list">
                  <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Home</a>
                  </li>
                  <li class="header__menu-item">
                    <a href="#" class="header__menu-link">About</a>
                  </li>
                  <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Services</a>
                  </li>
                  <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Pricing</a>
                  </li>
                </ul>
              </nav>
              <a href="#" class="header__button-link btn btn-orange">
                Try For Free
              </a>
            </div>
            <button
              class="header__burger-btn visible-mobile"
              id="burger"
              type="button"
              aria-label="Open menu"
              title="Open menu"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="main">2</main>
      <footer class="footer">3</footer>
    </div>

    <script type="module" src="./js/main.js" defer></script>
  </body>
</html>
